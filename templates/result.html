<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/result.css') }}">
    <title>Result</title>
</head>
<body>
    <header class="header">
        <a href="{{ url_for('index') }}">AudioAlly</a>
        <nav class="divbar">
            <ul class="nav__links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>

        <img src="{{ url_for('static', filename='img/spotify-logo.jpg') }}" alt="">

            <span style="color: red;">{{ message }}</span>
        {% endif %}
        </p>
        <div class="next">

            <a href="{{ url_for('index') }}">Generate Again</a>
        </div>
    </div>

    </footer>
